<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Resume</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <meta name="author" content="SiavashYonesi" />
    <meta name="description" content="my-resume" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/images/favicons/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="assets/images/favicons/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/images/favicons/apple-touch-icon-72x72.png"
    />

      rel="apple-touch-icon"
      sizes="57x57"
      href="assets/images/favicons/apple-touch-icon-57x57.png"
    />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/png"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/vendors/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
    <!-- Mapbox-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="container gutter-top gutter-bottom">
        <div class="row sticky-parent">
          <aside class="col-12 col-md-12 col-xl-3">
            <div class="sidebar box-outer sticky-column">
              <!-- My photo -->
              <div class="sidebar__base-info">
                <figure class="avatar-box">
                  <img src="assets/images/avatar.png" alt="Ricardo Black" />
                </figure>

                <div class="text-xl-center">
                  <h3 class="title title--h3 sidebar__name">Siavash Yonesi</h3>
                  <div class="badge">Full-Stack Developer</div>
                </div>

                <button
                  class="btn btn--small btn--icon-right sidebar__btn js-btn-toggle"
                >
                  <span>Show Contacts</span
                  ><i class="feathericon-chevron-down"></i>
                </button>
              </div>

              <div class="sidebar__additional-info js-show">
                <div class="separation"></div>
                <ul class="details-info">
                  <!-- Email -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box"
                      ><i class="font-icon icon-envelope"></i
                    ></span>
                    <div class="contacts-block__info">
                      <span class="overhead">Email</span>
                      <a
                        class="text-overflow"
                        href="mailto:30avash.une30@gmail.com"
                        title="30avash.une30@gmail.com"
                        >30avash.une30@gmail.com</a
                      >
                    </div>
                  </li>
                  <!-- Phone -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box"
                      ><i class="font-icon icon-phone"></i
                    ></span>
                    <div class="contacts-block__info">
                      <span class="overhead">Phone</span>
                      <span class="text-overflow" title="+98 935 063 4343"
                        >+98 935 063 4343</span
                      >
                    </div>
                  </li>
                  <!-- Birthday -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box"
                      ><i class="font-icon icon-calendar"></i
                    ></span>
                    <div class="contacts-block__info">
                      <span class="overhead">Birthday</span>
                      <span class="text-overflow" title="May 1, 1991"
                        >May 1, 1991</span
                      >
                    </div>
                  </li>
                  <!-- Location -->
                  <li class="details-info__item">
                    <span class="box box--s2 icon-box"
                      ><i class="font-icon icon-location"></i
                    ></span>
                    <div class="contacts-block__info">
                      <span class="overhead">Location</span>
                      <span class="text-overflow" title="tehran, IRAN"
                        >tehran, IRAN</span
                      >
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </aside>

          <!-- Content -->
          <div class="col-12 col-md-12 col-xl-9">
            <div class="box-outer">
              <!-- Menu -->
              <div class="nav-container">
                <ul class="nav">
                  <li class="nav__item"><a href="index.html">About</a></li>
                  <li class="nav__item"><a href="resume.html">Resume</a></li>
                  <li class="nav__item">
                    <a href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav__item">
                    <a class="active" href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>

              <!-- About -->
              <div class="pb-0 pb-sm-2">
                <h1 class="title title--h1 title__separate">Contact</h1>
              </div>

              <!-- Contact -->
              <div class="map" id="map"></div>
              <h2 class="title title--h2">Contact Form</h2>

              <form
                id="contact-form"
                class="contact-form"
                data-toggle="validator"
                method="post"
                action="https://mailthis.to/rod"
              >
                <div class="row">
                  <div class="form-group col-12 col-md-6">
                    <input
                      type="text"
                      class="input form-control"
                      id="nameContact"
                      name="nameContact"
                      placeholder="Full name"
                      required="required"
                      autocomplete="on"
                      oninvalid="setCustomValidity('Fill in the field')"
                      onkeyup="setCustomValidity('')"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <input
                      type="email"
                      class="input form-control"
                      id="emailContact"
                      name="emailContact"
                      placeholder="Email address"
                      required="required"
                      autocomplete="on"
                      oninvalid="setCustomValidity('Email is incorrect')"
                      onkeyup="setCustomValidity('')"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-12 col-md-12">
                    <textarea
                      class="textarea form-control"
                      id="messageContact"
                      name="messageContact"
                      placeholder="Your Message"
                      rows="4"
                      required="required"
                      oninvalid="setCustomValidity('Fill in the field')"
                      onkeyup="setCustomValidity('')"
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col-12 col-md-6 order-2 order-md-1 text-center text-md-start"
                  >
                    <div id="validator-contact" class="hidden"></div>
                  </div>
                  <div class="col-12 col-md-6 order-1 order-md-2 text-end">
                    <button type="submit" class="btn">
                      <i class="font-icon icon-send"></i> Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /box-outer -->
          </div>
          <!-- /col -->
        </div>
        <!-- /sticky-parent -->
      </div>
      <!-- /container -->
    </main>

    <div class="back-to-top"></div>

    <!-- JavaScripts -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/common.js"></script>

    <!-- Mapbox init -->
    <script src="assets/js/mapbox.init.js"></script>
  </body>
</html>
